<div class="login-container">
    <p>
        {{errorMessage}}
    </p>
    <h3>
	Rapid Assignment
	</h3>
    <p>Login via</p>
    <div class="social-buttons">
        <a ng-click="loginFacebook()" class="btn btn-fb">Facebook</a>
        <a href="#" class="btn btn-gp" ng-hide=true>Google</a>
    </div>
    <p>or</p>
    <div>
        <form name="loginForm">
            <div class="form-group">
                <span class="glyphicon glyphicon-ok icon-ok" ng-show="loginForm.user.$valid"></span>
                <span class="glyphicon glyphicon-remove icon-remove" ng-show="loginForm.user.$dirty && loginForm.user.$error.required"></span>
                <input name="user" class="form-control login-textfield" placeholder="Email or Username" ng-model="loginDetails.username" required>
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-ok icon-ok" ng-show="loginForm.password.$valid"></span>
                <span class="glyphicon glyphicon-remove icon-remove" ng-show="loginForm.password.$dirty && loginForm.password.$error.required"></span>
                <input name="password" type="password" class="form-control login-textfield" placeholder="Password" ng-model="loginDetails.password" required>
            </div>
            <button type="submit" class="btn btn-default submit-btn" ng-click="login()" ng-disabled="loginForm.user.$invalid || loginForm.password.$invalid">Login</button>
            <div class="signup-link-container">
                <a ui-sref="main.signup" class="sign-up-link">New here? Signup</a>
            </div>
        </form>
    </div>
</div>
