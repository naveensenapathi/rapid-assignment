<div class="header app-header">
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header app-heading">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Rapid Assignment</a>
        </div>
        <div class="logout-container">
            <a ng-click="logout()">Logout</a>
        </div>
    </div>
</div>
<div class="home-container">
    <div class="row">
        <div class="col-md-6">
            <div class="social-search-section">
                <form class="navbar-form navbar-left social-search" role="search" ng-submit="searchPosts">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchQuery" ng-keyup="$event.keyCode == 13 && searchPosts()">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="searchPosts()"><span class="glyphicon glyphicon-search"></span></button>
                </form>
                <button class="btn btn-primary social-save" ng-click="saveFeed()">Save feed</button>
            </div>
            <div class="post-card" ng-repeat="post in posts">
                <div class="post-message">
                    {{post.message}}
                </div>
                <div>
                    <img ng-src="{{post.full_picture}}" class="post-image">
                    <a class="post-link" ng-href="{{post.link}}" target="_blank">Click to see original post</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="social-search-section">
                <form class="navbar-form navbar-left social-search" role="search" ng-submit="searchSavedPosts">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="savedSearchQuery.query" ng-keyup="$event.keyCode == 13 && searchSavedPosts()">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="searchSavedPosts()"><span class="glyphicon glyphicon-search"></span></button>
                </form>
                <button class="btn btn-primary social-save" ng-click="clearSearch()">Clear search</button>
            </div>
            <div class="post-card" ng-repeat="post in savedPosts">
                <div class="post-message">
                    {{post.message}}
                </div>
                <div>
                    <img ng-src="{{post.full_picture}}" class="post-image">
                    <a class="post-link" ng-href="{{post.link}}" target="_blank">Click to see original post</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Rapid Assignment</p>
    </div>
</div>
